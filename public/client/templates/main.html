<div ui-view></div>

<div class="grid-content">
  <div class="client-list">
    <div ng-repeat="client in clients" class="client-list-item card-item">
      
      <div class="client-name-container">
        <h3 class="client-name">{{client.name || "name"}}</h3>
        <h4 class="client-total">{{ client.jobs | sumTotalFilter:'totalTime' | msToTimeFilter}}</h4>
      </div>
      <div>
        <button ng-click="addJob()" class="add-job-bttn">Add Job</button><br>
      </div>

      <div class="client-jobs-container">
        <ul>
          <li ng-repeat="job in client.jobs" class="job">
            {{job.name}}
            {{job.totalTime | msToTimeFilter}}
            <!-- {{job.clockOn}} -->
            <button ng-click="startJob()" ng-hide="job.clockOn" class="flat">Start</button>
            <button ng-click="stopJob()" ng-show="job.clockOn" class="flat">Stop</button>
            <button ng-click="deleteJob()" class="flat">Delete Job</button>
          </li>
        </ul>
        <button ng-click="deleteClient()" class="flat">Delete Client</button>
      </div>
    </div>
  </div>
</div>
