<div class="card-item small-11 medium-6 user-form">
  <h3>User Login</h3>
  <form ng-submit="logIn(login.email, login.password)">
    <input type="text" ng-model="login.email" placeholder="Email">
    <input type="password" ng-model="login.password" placeholder="Password">
    <button type="submit" class="outline">Log In</button>
  </form>
</div>
