<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timekard</title>
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/foundation.js"></script>
    <script src="/assets/js/templates.js"></script>
    <script src="/angular-resource/angular-resource.js"></script>
    <script src="/assets/js/app.js"></script>
  </head>
  <style>
    .scroll-section {overflow-x: scroll;}
  </style>
  <body>

    <div class="grid-frame vertical">
      <div class="shrink title-bar">
        <span class="left"><a href="/#!/"><img id="timekard-logo" src="/assets/img/timekard-logo.svg" alt="TimeKard" /></a></span>
        <span class="right nav-links">
          <button ui-sref="login" ng-hide="authenticated" class="nav-bttn">Login</button>
          <button ui-sref="createAccount" ng-hide="authenticated" class="nav-bttn">Sign Up</button>
          <button ng-controller="UserCtrl" ng-click="logOut()" ng-show="authenticated" class="nav-bttn">Log Out</button>
          <button ui-sref="addClient" ng-hide="!authenticated || $state.includes('addClient')" class="nav-bttn">Add Client</button>
          <button ui-sref="main" ng-show="$state.includes('addClient')" class="nav-bttn">Cancel</button>
        </span>
      </div>
      <div class="grid-frame main-content">
          <div ui-view class="grid-block align-center">
          </div>
      </div>

    </div>

  </body>
</html>
