<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timekard</title>
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/foundation.js"></script>
    <script src="/assets/js/templates.js"></script>
    <script src="/assets/js/routes.js"></script>
    <script src="/assets/js/app.js"></script>
  </head>
  <body>
    <div class="grid-frame vertical">

      <div class="shrink title-bar" ng-controller="MainCtrl">
        <span class="left"><a href="/app/"><img id="timekard-logo" src="/assets/img/timekard-logo.svg" alt="TimeKard" /></a></span>
        <span class="right nav-links">
          <a zf-open="login">Login</a>
          <a zf-open="createAccount">Create Account</a>
          <a href="" ng-click="logout()">logout</button>
        </span>
      </div>
      <a ui-sref="app">App</a>

      <div ui-view class="grid-content">
      </div>
    </div>

    <!-- MODALS -->

    <div ng-controller="MainCtrl">

      <div zf-modal="" id="createAccount">
        <h3>Create New Account</h3>
        <a zf-close="" class="close-button">×</a>
        <form ng-submit="createAccount()">
          <input type="text" ng-model="formData.firstName" placeholder="First Name">
          <input type="text" ng-model="formData.lastName" placeholder="Last Name">
          <input type="text" ng-model="formData.email" placeholder="Email">
          <input type="password" ng-model="formData.password" placeholder="Password">
          <input type="password" ng-model="formData.passwordConfirm"placeholder="Confirm Password">
          <button type="submit">Submit</button>
        </form>
      </div>

      <div zf-modal="" id="login">
        <h3>User Login</h3>
        <a zf-close="" class="close-button">×</a>
        <form ng-submit="login()">
          <input type="text" ng-model="formData.email" placeholder="Email">
          <input type="password" ng-model="formData.password" placeholder="Password">
          <button type="submit">Log In</button>
        </form>
      </div>
    </div>

  </body>
</html>
